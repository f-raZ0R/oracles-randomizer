# addresses for ends of rom banks - the points at/after which data can safely
# be inserted. all banks are $4000 bytes, but banks after $00 start at $4000
# for the purposes of bus addressing.
#
# seasons banks are padded with the bank number; ages banks are padded with
# zeroes. sometimes it's not clear where a bank ends, so i'll leave a small
# buffer.

seasons:
  - 0x3ec8 # 00
  - 0x7e89 # 01
  - 0x75bb # 02
  - 0x7dd7 # 03
  - 0x7e12 # 04
  - 0x7e2d # 05
  - 0x7864 # 06 - 128 bytes reserved for sprite expansion w/ web patcher
  - 0x7900 # 07
  - 0x7fc0 # 08
  - 0x7f4e # 09
