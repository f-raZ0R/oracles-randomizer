common:
  # override addresses for owl statue text.
  # (Note: needs to be updated to work with "useCustomText" below.)
  3f/useOwlText: |
      ld (w7ActiveBank),a
      ld a,(wTextIndexH)
      cp a,3d
      ret nz
      ld hl,owlTextOffsets
      ld a,(wTextIndexL)
      rst 18
      ldi a,(hl)
      ld h,(hl)
      ld l,a
      ld a,BANK_OWL_TEXT
      ld (w7ActiveBank),a
      ret

  # Checks for custom text (currently just for keysanity).
  3f/useCustomText: |
      ld (w7ActiveBank),a
      ld a,(wTextIndexH)
      cp a,04
      ret nz
      ld a,(wTextIndexL)
      sub a,90
      ret c
      ld hl,customTextOffsets
      rst 18
      ldi a,(hl)
      ld h,(hl)
      ld l,a
      ld a,3f
      ld (w7ActiveBank),a
      ret

  3f/customTextOffsets: |
      dw smallKeyText # 90
      dw bossKeyText  # 91
      dw compassText  # 92
      dw mapText      # 93
      dw 0
      dw 0
      dw 0
      dw 0
      dw d0Text # 98
      dw d1Text # 99
      dw d2Text # 9a
      dw d3Text
      dw d4Text
      dw d5Text
