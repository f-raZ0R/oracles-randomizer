floating:
  # if item is multiworld, send it and replace the id and param in bc with a
  # dummy value. returns nz if the item is outgoing.
  handleGetMultiworldItem: |
      ld e,INTERAC_MULTI_BYTE
      ld a,(de)
      and a
      ret z
      ld e,a
      ld a,(multiPlayerNumber)
      cp e
      ret z
      ld e,INTERAC_MULTI_BYTE
      ld a,(de)
      ld (wNetPlayerOut),a
      ld hl,wNetTreasureOut
      ld (hl),b
      inc hl
      ld (hl),c
      ld b,TREASURE_RUPEES
      ld c,00
      or b
      ret

seasons:
  # check room flags to determine whether to create star ore instead of
  # whatever global flag 0e is. this also fixes a vanilla bug causing star ore
  # to be infinitely rediggable (but only when the first screen is rolled? or
  # that getting it on the first screen doesn't count? something). this is here
  # since there's no room in bank 8.
  00/starOreRooms: db 65,66,75,76,ff
  00/checkBeachItemObtained: |
      push de
      push hl
      ld de,starOreRooms
      ld h,c8
      .loop
      ld a,(de)
      cp a,ff
      jr z,.done
      ld l,a
      bit 5,(hl)
      jr nz,.done
      inc de
      jr .loop
      .done
      pop hl
      pop de
      ret
  08/62a7/: call checkBeachItemObtained

  # star ore and maku tree both need fake treasure ids to check instead of the
  # vanilla ones. also handle shared items.
  02/makuTreeRooms: db 0b,0c,7b,2b,2c,2d,5b,5c,5d,ff
  02/handleGetMultiworldItem: /include handleGetMultiworldItem
  02/handleGetItem_body: |
      call handleGetMultiworldItem
      ld e,73
      ld a,(de) # nonzero if interaction should set item room flag
      and a
      ret z
      ld a,(wActiveGroup)
      cp a,01
      jr z,.subrosia
      cp a,02
      jr z,.indoors
      ret
      .subrosia
      ld a,(wActiveRoom)
      ld hl,starOreRooms
      call searchValue
      ret nz
      ld hl,c694
      set 2,(hl)
      ret
      .indoors
      ld a,(wActiveRoom)
      ld hl,makuTreeRooms
      call searchValue
      ret nz
      ld hl,c693
      set 2,(hl)
      ret

  # call giveTreasureCustom instead of giveTreasure in the shop iff the given
  # item is randomized. also set fake treasure id 0f when buying the "flute",
  # so that that id can be checked instead of the flute's to determine whether
  # to stock the item.
  08/shopGiveTreasure: |
      push bc
      ld b,a
      ld a,l
      push hl
      ld hl,randomizedShopItemLowAddrs
      call searchValue
      pop hl
      ld a,b
      pop bc
      jr z,.next
      call giveTreasure
      ret
      .next
      call giveTreasureCustom
      ld e,42
      ld a,(de) # subid
      cp a,0d
      ret nz
      ld hl,c693 # in wObtainedTreasureFlags
      set 7,(hl)
      ret
  08/4bfb/: call shopGiveTreasure

