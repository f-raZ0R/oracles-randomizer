  # setting a flute's icon and song when obtained. also makes the corresponding
  # animal companion rideable, etc.
  3f/activateFlute: |
      push af
      push de
      push hl
      ld a,b
      cp a,TREASURE_FLUTE
      jr nz,.done
      ld e,af
      ld a,c
      sub a,0a # get animal index item parameter
      ld (de),a
      add a,42
      ld h,c6
      ld l,a # hl = flags for relevant animal
      cp a,45
      jr nz,.moosh
      set 5,(hl)
      jr .done
      .moosh
      set 7,(hl)
      .done
      pop hl
      pop de
      pop af
      call applyParameter
      ret
